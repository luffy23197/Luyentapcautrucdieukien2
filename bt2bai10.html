<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai11</title>
</head>
<body>
<h2>Tính tiền điện </h2>
<label>Số kWh tiêu thụ: <input type="number" id="kwh"></label><br><br>
<button onclick="tinhTienDien()">Tính tiền</button>
<h3>Kết quả:</h3>
<div id="ketqua"></div>
<script>
    function tinhTienDien() {
        let kwh = parseFloat(document.getElementById('kwh').value);
        let tongTien = 0;

        if (kwh <= 50) {
            tongTien = kwh * 1984;
        }
        else if (kwh <= 100) {
            tongTien = 50 * 1984 + (kwh - 50) * 2050;
        }
        else if (kwh <= 200) {
            tongTien = 50 * 1984 + 50 * 2050 + (kwh - 100) * 2380;
        }
        else if (kwh <= 300) {
            tongTien = 50 * 1984 + 50 * 2050 + 100 * 2380 + (kwh - 200) * 2998;
        }
        else if (kwh <= 400) {
            tongTien = 50 * 1984 + 50 * 2050 + 100 * 2380 + 100 * 2998 + (kwh - 300) * 3350;
        }
        else {
            tongTien = 50 * 1984 + 50 * 2050 + 100 * 2380 + 100 * 2998 + 100 * 3350 + (kwh - 400) * 3460;
        }

        document.getElementById('ketqua').innerHTML =
            "Tổng tiền điện: " + tongTien.toLocaleString('vi-VN') + " VND";
    }
</script>
</body>
</html>
