<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let so = Number(prompt("Nhập một số nguyên:"));
    if (Number.isInteger(so)) {
        if (so > 0 && so < 120) {
            alert(so + " là tuổi hợp lệ.");
        } else {
            alert(so + " KHÔNG phải tuổi hợp lệ ");
        }
    } else {
        alert("Vui lòng nhập SỐ NGUYÊN.");
    }
</script>
</body>
</html>
