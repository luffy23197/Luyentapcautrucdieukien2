<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let a = +prompt("Nhap do dai canh a:");
    let b = +prompt("Nhap do dai canh b:");
    if (Number.isFinite(a) && Number.isFinite(b) && a >= 0 && b >= 0) {
        let dienTich = a * b;
        alert(`Dien tich hinh chu nhat: ${dienTich}`);
    } else {
        alert("Vui long nhap so hop le (>= 0).");
    }
</script>
</body>
</html>
